<div class="container">
    <div class="row mgt-50">
        <div class="list-group col-xs-6">
            <a href="/rzrq/sum" class="list-group-item">
                两市融资融券图表
            </a>
            <a  href="http://cn.investing.com/indices" target="_blank" class="list-group-item">
                INVESTING 指数中心
            </a>
        </div>
    </div>

    <div class="row mgt-50">
        <h4>对数运算</h4>
        <div class="line"></div>
        <form class="form-inline mgb-20">
            <div class="form-group">
                <label>P2：</label>
                <input id="inputP2h" type="number" class="form-control" placeholder="最高值">
                <span>^2</span>
            </div>
            <div class="form-group">
                <label>+</label>
                <input id="inputP2l" type="number" class="form-control" placeholder="最低值">
                <span>^2</span>
            </div>
            <div class="form-group">
                <label>=√</label>
                <input id="inputP2v" type="number" class="form-control" placeholder="结果">
            </div>
        </form>

        <form class="form-inline mgb-20">
            <div class="form-group">
                <label>P3：</label>
                <input id="inputP3h" type="number" class="form-control" placeholder="最高值">
                <span>^0.382</span>
            </div>
            <div class="form-group">
                <label>+</label>
                <input id="inputP3l" type="number" class="form-control" placeholder="最低值">
                <span>^0.618</span>
            </div>
            <div class="form-group">
                <label>=</label>
                <input id="inputP3v" type="number" class="form-control" placeholder="结果">
            </div>

        </form>
    </div>
</div>
