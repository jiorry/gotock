<style>
.input-aa{
    width:120px!important;
}
.input-bb{
    padding: 0px 5px;
    width:80px!important;
}
</style>
<div class="container">
    <div class="row mgt-50">
        <div class="list-group">
            <a href="/rzrq/sum" class="list-group-item">
                <i class="fa fa-bar-chart"></i> 两市融资融券图表
            </a>
            <a class="list-group-item">
                <i class="fa fa-envelope-o"></i> 沪港通资金{{.Min}}分钟内变动{{.Diff}}亿自动邮件提醒 （1用户）
                <small>发邮件到 <span id="txtMail"></span> 开通</small>
            </a>
        </div>
    </div>

    <div class="row mgt-50">
        <h4>公式运算</h4>
        <div class="line"></div>
        <div class="form-group">
            <label for="selectType">指数参数</label>
            <select id="selectType">
                <option value="0.125">1/8</option>
                <option value="0.382">P1 0.382</option>
                <option value="0.5">P2 1/2</option>
                <option value="0.618">P3 0.618</option>
                <option value="0.875">7/8</option>
            </select>
        </div>

        <form class="form-inline mgb-20">
            <div class="form-group">
                <label>对数计算</label>
                <input id="inputA" type="number" class="form-control input-aa" placeholder="值A">
                ^
                <input id="inputPA" type="number" step="0.01" class="input-bb form-control" placeholder="系数">
            </div>
            <div class="form-group">
                <label>*</label>
                <input id="inputB" type="number" class="form-control input-aa" placeholder="值B">
                ^
                <input id="inputPB" type="number" step="0.01" class="input-bb form-control" placeholder="系数">
            </div>
            <div class="form-group">
                <label>=</label>
                <input id="inputV" type="number" class="form-control input-aa" placeholder="结果">
            </div>

        </form>
    </div>
</div>
